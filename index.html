  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");
  

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });

  searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });

  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
   }
  }
  </script>






  <body class = "backgroundBetter">

    <div class = "loginStyle ">

        <div class="form__input-group">
          <input type="text" class="form__input" autofocus placeholder="Username or email">

        </div>
        <div class="form__input-group">

        <div class= "makeSpaceBelow">
        
        </div>

        <p class="form__text">
          <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
        </p>


      </form>



      <script>
        document.querySelector("#login").classList.remove("form--hidden");

      <form class="form form--hidden container" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">

        </div>

        </p>
      </form>
    </div>



    <div id="settings" class = "form--hidden settingsBorder backgroundBetter2">
      <div class="container-xl px-4 mt-4">
        <div class="row">
          <div class="col-lg-8">
            <!-- Email notifications preferences card-->
            <div class="card card-header-actions mb-4 innerSettingsBorder">
              <div class="card-header">
                Email Notifications
                <div class="form-check form-switch">
                  <input class="form-check-input" id="flexSwitchCheckChecked" type="checkbox" checked="">
                  <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                </div>
              </div>
              <div class="card-body">
                <form>
                  <!-- Form Group (default email)-->
                  <div class="mb-3">
                    <label class="small mb-1" for="inputNotificationEmail">Email</label>
                    <input class="form-control" id="inputNotificationEmail" type="email" value="name@example.com" >
                  </div>
                  <!-- Form Group (email updates checkboxes)-->
                  <div class="mb-0">
                    <label class="small mb-2">Choose which types of email updates you receive</label>
                    <div class="form-check mb-2">
                      <input class="form-check-input" id="option1email" type="checkbox" checked="">
                      <label class="form-check-label" for="option1email">Potential Water Leak</label>
                    </div>

                    <div class="form-check mb-2">
                      <input class="form-check-input" id="option2email" type="checkbox">
                      <label class="form-check-label" for="option2email">Vacation Mode</label>
                    </div>



                    <div class="form-check">
                      <input class="form-check-input" id="checkSecurity" type="checkbox" checked="" disabled="">
                      <label class="form-check-label" for="checkSecurity">Security alerts</label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- SMS push notifications card-->
            <div class="card card-header-actions mb-4 innerSettingsBorder">
              <div class="card-header">
                Push Mobile Notifications
                <div class="form-check form-switch">
                  <input class="form-check-input" id="smsToggleSwitch" type="checkbox" checked="">
                  <label class="form-check-label" for="smsToggleSwitch"></label>
                </div>
              </div>
              <div class="card-body">
                <form>
                  <!-- Form Group (default SMS number)-->
                  <div class="mb-3">
                    <label class="small mb-1" for="inputNotificationSms">Phone number</label>
                    <input class="form-control" id="inputNotificationSms" type="tel" value="123-456-7890">
                  </div>
                  <!-- Form Group (SMS updates checkboxes)-->
                  <div class="mb-0">
                    <label class="small mb-2">Choose which types of push notifications you receive</label>

                    <div class="form-check mb-2">
                      <input class="form-check-input" id="option1phone" type="checkbox" checked="">
                      <label class="form-check-label" for="option1phone">Potential Water Leak</label>
                    </div>

                    <div class="form-check mb-2">
                      <input class="form-check-input" id="option2phone" type="checkbox">
                      <label class="form-check-label" for="option2phone">Vacation Mode</label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <button class="saveSettings" href="./" id="saveButton">Save</button>

          <button id="cancelButton" href="./">
            Cancel
          </button>
        </div>
      </div>
